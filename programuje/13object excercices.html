    <script>
        //tworzymy obiekt person

        // + metoda: getName powinna zwrócić imię i nazisko
        let person = {
            name: 'Karol',
            surname: 'Walicki',
            age: 34,
            address : {
                city: 'Rzeszów',
                postalCode: '35-036',
                country: 'Poland'
            },
            getName: function () {
                console.log('nazwa to: ', this.name + ' ' + this.surname)
                return this.address.postalCode
            }

        }
        person.getName()
        console.log(person.getName())

        function getNewPerson(name,surname,age) {
            return {
                name : name,
                surname : surname,
                age : age
            }
        }
        const user = getNewPerson('Ania','Kowalska',29)
        console.log(user)
        const user2 = getNewPerson('Karol','Walicki',35)
        console.log(user2)
